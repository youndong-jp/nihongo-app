<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 - NihonGO!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>문제 {{ current + 1 }} / {{ total }}</h2>

        <div class="question">
            {{ question }}
        </div>

        <form method="POST">
            {% for choice in choices %}
                <button class="choice-button" type="submit" name="choice" value="{{ choice }}">
                    {{ choice }}
                </button>
            {% endfor %}
        </form>

        {% if show_result %}
            <div class="feedback" style="margin-top: 20px;">
                {{ feedback }}
            </div>
        {% endif %}

        {% if wait_next %}
            <script>
                setTimeout(() => {
                    window.location.href = "{{ url_for('quiz') }}";
                }, 1000);  // 1초 후 자동 다음 문제
            </script>
        {% endif %}
    </div>
</body>
</html>
